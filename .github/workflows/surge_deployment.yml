# This is a basic workflow to help you get started with Actions

name: React App Deploy to Surge

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
      
    -name: install node JS
    uses: actions/setup-node@v2-beta
    with:
          node-version: 12  
    -uses: borales/actions-yarn@v2.0.0
  with: 
      cmd: install # will run `yarn install` command
  -name: Build React App
  run: yarn build

  
-name: install surge
run: npm install --global surge

- name: Deploy Surge
  uses: yg/deploy-surge@v1.0.1
  with:
    # The authentication token for Surge
    SURGE_TOKEN:${{secrets.SURGE_TOKEN}} # default is 
    # The domain name in which you want to deploy, if empty random name will be generated
    DOMAIN_NAME: surge ./ bootcamp9266.surge.sh # optional, default is 
    # Build directory in which you want to deploy
    BUILD_DIRECTORY: # optional, default is build
        
        
        -name:  Deploy using Surge
   run:sun: surge ./ bootcamp9266.surge.sh 

    

   
